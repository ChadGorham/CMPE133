<div *ngIf="product">
    <div class="row">
        <!-- bootstrap divide the screen to 12 columns, 6 means half of the screen -->
        <div class="col-md-3">
            <!-- Need work on it -->
            <!-- <product-filter [category]="category"></product-filter> -->
            <product-filter [category]="category"></product-filter>
        </div>
        <div class="col-md-6">
            <div *ngIf="product" class="card-body">
                <h1 class="card-title">{{product.title}}</h1>
                <!-- Product rating, manually put the star icon according to the rating number -->
                <!-- provided by admin. The starts will be shown differetly based on the value given-->
                <!-- from 1-5 -->
                <div *ngIf=" product.rating  === 0 || !product.rating" class="checked1">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"><span style="font-size: 12px; color: gray;"> (Not Yet Rated)</span></span>

                </div>

                <div *ngIf=" product.rating  === 1" class="checked1">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>

                <div *ngIf=" product.rating  === 2" class=" checked2">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>

                <div *ngIf=" product.rating  === 3" class="checked3">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>

                <div *ngIf=" product.rating  === 4" class="checked4">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>

                <div *ngIf=" product.rating  === 5" class="checked5">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <p> Price: <span *ngIf="product.salePrice" style="color: red">{{ product.salePrice | currency:'USD': true }}</span><s *ngIf="product.salePrice" style="float: right;">{{ product.price | currency:'USD': true}}</s><span *ngIf="!product.salePrice"
                        class="card-text">{{ product.price | currency:'USD': true}}</span></p>
                <p class="card-text">Unit: {{product.unit}}</p>
                <p class="card-text">Category: {{product.category}}</p>
                <p class="card-text">Description: {{product.description}}</p>
            </div>
        </div>
        <div *ngIf="product" class="col-md">
            <div class="card" >
              <div>
                <span *ngIf="product.salePrice" class="sale-tag">
                    &ensp;SALE&ensp;
                </span>
              </div>
              <img class="card-img-top" [src]="product.imageUrl">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <div class="form-group">
                  <!-- <label for="quanity">Quanity</label> -->
                  <button type="button" class="btn btn-primary btn-lg btn-block" (click)="addToCartWithNumber()">Add to cart</button>
                  <select type="number"  class="form-control" [(ngModel)]="quanity">
                      <option [ngValue]=1 >1</option>
                      <option [ngValue]=2 >2</option>
                      <option [ngValue]=3 >3</option>
                      <option [ngValue]=4 >4</option> 
                      <option [ngValue]=5 >5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

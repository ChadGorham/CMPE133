<br>
<div style="border-bottom: solid lightgrey; padding-bottom: 15px;">
  <span class="title-section" style="font-family: Raleway">Admin Product Page</span>
</div>
<p class="pt-2">
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<!-- search box second version-->
<div class="table-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.title}} </mat-cell>
    </ng-container>

    
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.price | currency:'USD': true}} </mat-cell>
    </ng-container>

    <!-- jun -->
    <!-- Category Column -->
    <ng-container matColumnDef="unit"><!-- jun -->
        <mat-header-cell *matHeaderCellDef mat-sort-header> Unit </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.unit}} </mat-cell>
    </ng-container>

    <!-- jun -->
    <!-- Category Column -->
    <ng-container matColumnDef="category"><!-- jun -->
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.category}} </mat-cell>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="edit" >
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let product"><a [routerLink]="['/admin/products/', product.$key]">Edit</a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

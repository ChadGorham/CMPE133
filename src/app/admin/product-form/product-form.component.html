<!-- use bootstrap form -->
<form>
  <!-- first input field -->
  <div class="form-group">
    <!-- for improving the accessibility, use both "title" when user click the label
      the input field field will immediately get focus -->
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label for="price">Price</label>
      <!-- div.input-group>span.input-group-text //then press enter -->
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
  </div>
  <div class="form-group">
      <label for="unit">Unit</label>
      <input id="unit" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label for="condition">Condition</label>
      <select id="condition"  class="form-control">
          <option value=""></option>
      </select>
  </div>
  <div class="form-group">
      <label for="isonsale">isOnsale</label>
      <select id="isonsale"  class="form-control">
          <option value=""></option>
      </select>
  </div>
  <div class="form-group">
      <label for="discount">Discount</label>
      <select id="discount"  class="form-control">
          <option value=""></option>
      </select>
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <input id="description" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input id="imageUrl" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label for="category">Category</label>
      <select id="category"  class="form-control">
        <option value=""></option>
        <!-- the $key is bread, but not Bread, in database under categories -->
        <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
        </option>
      </select>
  </div>
  <button class="btn btn-primary">Save</button>
</form>

<h1>Our BIG saving Coupons are here!</h1>
<table class="table">
  <thead>
    <tr>
      <th>Coupon Code</th>
      <th>Discount</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let coupon of coupons$ | async">
      <td>{{ coupon.coupon}}</td>
      <td>{{ coupon.discount }}%</td>
      <td>
      </td>
    </tr>
  </tbody> 
</table>
